<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us
            improve the platform </p>
    </header>

    <div class="container">


        <form id="survey-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email
                </label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age (optional)
                </label>
                <input type="number" class="form-control" id="age" placeholder="Age">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Which option best
                    describes your current role?
                </label>
                <select class="form-select" aria-label="Default select
                    example">
                    <option selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Le arner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Would you recommend freeCodeCamp to a friend?
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Defenetely
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Maybe
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Not sure
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">What is your favorite feature of freeCodeCamp?
                </label>
                <select class="form-select" aria-label="Default select
                        example">
                    <option selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">What would you like to see improved? (Check all that apply)
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="front-end" id="front-end">
                    <label class="form-check-label" for="front-end">
                        Front-end Projects
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="data-vizualization" id="data-vizualization">
                    <label class="form-check-label" for="data-vizualization">
                        Data Visualization
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="challenges" id="challenges" >
                    <label class="form-check-label" for="challenges">
                        Challenges
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="open-source" id="open-source" >
                    <label class="form-check-label" for="open-source">
                        Open Source Community
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="gitter-help" id="gitter-help" >
                    <label class="form-check-label" for="gitter-help">
                        Gitter help rooms
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="videos-content" id="videos-content" >
                    <label class="form-check-label" for="videos-content">
                        Videos
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="city-meetups" id="city-meetups" >
                    <label class="form-check-label" for="city-meetups">
                        City Meetups
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="wikis" id="wikis" >
                    <label class="form-check-label" for="wikis">
                        Wiki
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="forum" id="forum" >
                    <label class="form-check-label" for="forum">
                        Forum
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="additional-courses" id="additional-courses" >
                    <label class="form-check-label" for="additional-courses">
                        Additional Courses
                    </label>
                  </div>
            </div>

            <div>
                <label for="comment" class="form-label">Any comments or suggestions?
                </label>
                <textarea 
                    id="comment"
                    class="form-control" 
                    aria-label="comment area" 
                    placeholder="Enter your comment here..."
                    rows="3"
                    >
                </textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me
                    out</label>
            </div>
            <button id="submit-button" type="submit" class="btn btn-success">Submit</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
